<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Richard Ogujawa">
    <meta name-="keywords" content="weekly, challenge, coding, practice">
    <meta name="description" content="A shopping card ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="application-name" content="Weekly Challenge 1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weekly Challenge 1 - Product Card</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="container">
        
            <article class="product-card">
                <div class="product-img">
                    <img
                        srcset="
                        img/perfume-1280x1920.jpg 640w,
                        img/perfume-1920x2880.jpg 960w,
                        img/perfume-3909x5864.jpg 1954w,
                        "
                        src=
                        "img/perfume-640x960.jpg" width="320" height="480" alt="perfume bottle on table beside red flowers">
                </div>
                <div class="product-details">
                    <div class="product-details-container">
                        <h2>Perfume</h2>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Pole, Perfumer-Creator for the House of CHANEL.</p>
                        <div class="pricing-section">
                            <span>$149.99</span>
                            <span>â‚¬169.99</span>
                        </div>
                        <button type="button">
                            <i class="fa fa-shopping-cart"></i>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </article>
    </div>
    
</body>
</html>
